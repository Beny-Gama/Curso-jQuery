<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Curso de Jquery</title>
    <style>
        div{border: 1px solid red; padding: 10px;}
        p{border: 1px solid blue; padding: 10px;}
        span{border: 1px solid green; padding: 10px;}
    </style>
</head>
<body>
    <div>
        <p>
            CFB Cursos <br><br><br>
            <span>Curso de JQuary</span>
        </p>
    </div>


    <script>
        $('div').click(()=>{alert('Evento disparado no DIV')})
        $('p').click(()=>{event.stopPropagation();alert('Evento disparado no P')})
        $('span').click(()=>{event.stopPropagation();alert('Evento disparado no SPAN')}) 
    </script>
</body>
</html>
