<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Curso de Jquery</title> 
</head>
<body>
    <p>Bernardo Gama</p>
    <P>curso de Canvas</P>
    <p>youtube.com/cfbcursos.com</p>
    
    <h3>Bernardo Gama</h3>
    <h3>curso de Canvas</h3>
    <h3>youtube.com/cfbcursos.com</h3>
    <h3>www.cfbcursos.com.br</h3>
    <h3>Filtrando elementos</h3>
    <script>
        $('p').first().css({'border':'1px solid red', 'background-color':'#ffa'})
        $('p').eq(3).css({'border':'1px solid red', 'background-color':'#aaf'}) //
        $('p').last().css({'border':'1px solid red', 'background-color':'#afa'})
    </script>
</body>
</html>
