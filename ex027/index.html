<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Curso de Jquery</title>
    <style>
        .caixa {
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn_aumentar">Almetar</button>
        <button id="btn_diminuir">Diminuir</button>
    </p>
    <p>
        <button id="btn_finalizar">Finalizado</button>
    </p>
    <p id="info"></p>
    <div id="caixa" class="caixa"></div>
    

    <script>
        const cx = $('#caixa')
        $('#btn_aumentar').click(()=>{
            $('#caixa').animate({width:800},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
        })

        $('#btn_diminuir').click(()=>{
            $('#caixa').animate({width:100},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
        })

        $('#btn_finalizar').click(()=>{
            $('#caixa').finish()
        })
    </script>
</body>
</html>
