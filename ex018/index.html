<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Curso de Jquery</title>
</head>
<style>
    .caixa {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        background-color: #AAA;
    }
</style>
<body>
    <div id="caixa" class="caixa">
        <h3>Bernardo Gama</h3>
        <p>Curso de Jquery</p>
    </div>
    <button id="btn_mostar">Mostrar</button>
    <button id="btn_ocultar">Ocultar</button>
    <script>
        $('#btn_mostar').click(
            function(){
                $('#caixa').show()
            }
        )

        $('#btn_ocultar').click(
            function(){
                $('#caixa').hide()
            }
        )
    </script>
</body>
</html>
