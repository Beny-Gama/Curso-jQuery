<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Curso de Jquery</title>
</head>
<body>
    <p id="texto1">Bernardo Gama</p>
    <p id="resulatado"></p>
    
    <script>
        $(document).on({
            click:()=>{$('#resulatado').text(event.type + ': ' + event.which)},
            keydown:()=>{$('#resulatado').text(event.type + ': ' + event.which)
            if(event.which == 13){
                alert('ENTER Pressionado')
            }}           
        })
    </script>
</body>
</html>
