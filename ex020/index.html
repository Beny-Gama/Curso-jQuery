<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Curso de Jquery</title>
    <style>
        .caixa{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: grey;
            position: absolute;
            left: 0px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="caixa" class="caixa">
        <h3>CFB Curso</h3>
        <p>Curso de JQuery</p>
    </div>

    <button id="btn_almentar">Almentar</button>
    <button id="btn_diminuir">Diminuir</button>
    <button id="btn_esquerda">Esquerda</button>
    <button id="btn_direita">Direita</button>

    <script>
        $('#btn_almentar').click(
            function(){
                $('#caixa').animate({width:'500px',height:'500px'},{duration:3000})
            }
        )
        $('#btn_diminuir').click(
            function(){
                $('#caixa').animate({width:'200px'}).animate({height:'200px'})
            }
        )

        $('#btn_direita').click(
            function(){
                $('#caixa').animate({left:'500px'},{duration:1000})
            }
        )

        $('#btn_esquerda').click(
            function(){
                $('#caixa').animate({left:'0px'},{duration:1000,complete:()=>{alert('Movimentação Terminou')}})
            })
        
    </script>
</body>
</html>
